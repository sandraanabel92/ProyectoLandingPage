<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLUXURY Real Estate</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body>
<header class="navbar">
    <nav class="navbar__nav">
        <div class="navbar__logo">
            <img src="../img/logo01.svg" alt="Logo de UNIQLUXURY" class="navbar__logo-img">
            <img src="../img/logo02.svg" alt="Logo de UNIQLUXURY" class="navbar__logo-img">
        </div>
        <div class="navbar__container">
            <!-- Contenedor de los enlaces de autenticación -->
            <div class="navbar__links navbar__links--auth">
                <a href="#" class="navbar__link">LOG IN</a>
                <div class="navbar__divider"></div> <!-- Divisor aquí -->
                <a href="#" class="navbar__link">SIGN UP</a>
            </div>
            <!-- Contenedor de los enlaces de idioma y menú hamburguesa -->
            <div class="navbar__links navbar__links--lang">
                <a href="#" class="navbar__link">ESP</a>
                <a href="#" class="navbar__link">ENG</a>
                <div class="navbar__divider"></div> <!-- Divisor aquí -->
                <button class="navbar__menu">
                    <img src="../img/hamburger_icon.svg" alt="Menu" class="navbar__menu-icon">
                </button>
            </div>
        </div>
    </nav>
    <div class="navbar__divider"></div> <!-- Divisor aquí -->
    <div class="search-bar">
        <input type="text" class="search-bar__input" placeholder="Ex. Villa Budapest" />
        <button class="search-bar__button">
            <img src="../img/lupa.svg" alt="Buscar" class="search-bar__icon"/>
        </button>
    </div>
</header>
</body>
</html>
