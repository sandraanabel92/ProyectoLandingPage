<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLUXURY Real Estate</title>
    <link rel="stylesheet" href="../css/primeraseccion.css" type="text/css">
</head>

<body>
    <header class="navbar">
        <nav class="navbar__nav">
            <div class="navbar__logo">
                <img src="../img/logo01.svg" alt="Logo de UNIQLUXURY" class="navbar__logo-img">
                <img src="../img/logo02.svg" alt="Logo de UNIQLUXURY" class="navbar__logo-img">
            </div>
            <div class="navbar__container">
                <!-- Contenedor de los enlaces de autenticación -->
                <div class="navbar__links navbar__links--auth">
                    <a href="#" class="navbar__link">LOG IN</a>
                    <div class="navbar__divider"></div> <!-- Divisor aquí -->
                    <a href="#" class="navbar__link">SIGN UP</a>
                </div>
                <!-- Contenedor de los enlaces de idioma y menú hamburguesa -->
                <div class="navbar__links navbar__links--lang">
                    <a href="#" class="navbar__link">ESP</a>
                    <a href="#" class="navbar__link">ENG</a>
                    <div class="navbar__divider"></div> <!-- Divisor aquí -->
                    <button class="navbar__menu">
                        <img src="../img/hamburger_icon.svg" alt="Menu" class="navbar__menu-icon">
                    </button>
                </div>
            </div>
        </nav>
        <div class="navbar__divider"></div> <!-- Divisor aquí -->
    </header>
    <!-- Buscador -->
    <div class="search-bar">
        <input type="text" class="search-bar__input" placeholder="Ex. Villa Budapest" />
        <button class="search-bar__button">
            <img src="../img/lupa.svg" alt="Buscar" class="search-bar__icon" />
        </button>
    </div>
    <!-- Presentacion -->
    <section class="home_section__presentation">
        <div class="home_section__container">
            <div class="home_section__container-titulo">
                <p>Luxury</p>
                <h1>Real Estate</h1>
            </div>
            <!--Barra de properties-->
            <div class="search-bar_properties">
                <input type="text" class="search-bar_properties__input" placeholder="View all properties" />
                <button class="search-bar_properties__button">
                    <img src="../img/img002-flecha.svg" alt="Properties" class="search-bar_properties__icon" />
                </button>
            </div>
        </div>
        <!-- Social -->
        <div class="home_section_vertical_social">
            <p>FOLLOW</p>
            <div class="linea-vertical"></div>
            <a href="https://www.linkedin.com/">
                <img src="../img/linkedIn.svg" alt="linkedIn" class="social">
            </a>
            <a href="https://twitter.com/">
                <img src="../img/twitter.svg" alt="twitter" class="social">
            </a>
            <a href="https://www.facebook.com/">
                <img src="../img/facebook.svg" alt="facebook" class="social">
            </a>
            <a href="https://www.instagram.com/">
                <img src="../img/instagram.svg" alt="instagram" class="social">
            </a>
            <a href="https://www.youtube.com/">
                <img src="../img/youtube.svg" alt="youtube" class="social">
            </a>
        </div>
        
        

    </section>

</body>

</html>
